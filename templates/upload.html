<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload a Text File</title>
</head>
<body>
    <h1>Upload a Text File</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt">
        <button type="submit">Upload</button>
    </form>

    <h1>Or choose an uploaded one.</h1>

    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
       <ul>
        {% for file in files %}
        <li>
            <form action="{{ url_for('upload_file', filename=file) }}" method="get" style="display: inline;">
                <a href="{{ url_for('graph_page', filename=file) }}">{{ file }}</a>
            </form>
        </li>
        {% endfor %}
    </ul>
    </form>

</body>
</html>
